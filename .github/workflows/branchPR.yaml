name: Go

on:
  push:
    branches: [ '!master' ]
  pull_request:
    branches: [ '!master' ]

jobs:

  setup:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

  test:
    runs-on: ubuntu-latest
    steps:
    - name: unit test
      run: make test
    - name: race detector
      run: make race
    - name: code coverage
      run: make coverage

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Build
      run: make build
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.2
      with:
        path: out/