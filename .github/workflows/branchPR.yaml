name: Build PR

on:
  push:
    branches-ignore:
      - "main"
    paths-ignore:
      - "README.md"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15
      - name: Build
        run: go build -v
      - name: get files list
        run: ls -l
      - name: Dryrun dummy Release
        run: ./awesome-ci -debug createRelease -patchLevel bugfix -dry-run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
